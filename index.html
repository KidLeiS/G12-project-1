<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, world!</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <link href="assets/styles/style.css" rel="stylesheet">
    <!-------------- Styling for Switch Button --------------------->
    <style>
      .form-check {
        display: flex;
        align-items: center; /* Align items vertically in the center */
      }
    
      .form-check span {
        margin-right: 42px; /* Adjust the margin as needed */
        margin-left: 0pxx; /* Adjust the margin as needed */
        order: -1; /* Move the span to the left */
      }    
    </style>
    <!-------------- End of Styling for Switch Button --------------------->

  </head>
  
  <body>
    
    <div class="container">
      <!-- Heading -->
      <h1 id="website_name">Find my Flight!</h1>
      <br>

      <div class="input-group mb-3">
        <input id="toSearch" type="text" class="form-control" placeholder="To" aria-label="To">
        <button class="reverse_to_from">@reverse</button>
        <input id="fromSearch" type="text" class="form-control" placeholder="From" aria-label="From">
        <input id="departSearch" type="text" class="form-control" placeholder="Depart" aria-label="Depart">
        <input id="returnSearch" type="text" class="form-control" placeholder="Return" aria-label="Return">
        <button>search</button>
      </div>

      Form Switch-> One Way or Return  
      <div class="form-check form-switch">        
        <div class="form-check form-switch">
        <span>One Way</span> <!-- Move to Left of Switch -->
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Return</label>
      </div>
     
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
