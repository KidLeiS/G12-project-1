<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flight Flamingo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <link href="assets/styles/style.css" rel="stylesheet">
    <!-------------- Styling for Switch Button --------------------->
    <style>
      .form-check {
        display: flex;
        align-items: center; /* Align items vertically in the center */
      }
    
      .form-check span {
        margin-right: 42px; /* Adjust the margin as needed */
        margin-left: 0pxx; /* Adjust the margin as needed */
        order: -1; /* Move the span to the left */
      }    

    </style>
    <!-------------- End of Styling for Switch Button --------------------->

  </head>
  
  <body>
    
    <div class="container-flex" id="nameLogo"><!-- Container-flex to fill width(for background colour) -->
      <div class="container"> <!-- Container to add space at left and right -->
        <!-- Heading -->
        <h1 id="website_name">Flight Flamingo</h1>
      </div>   

      <div class="container"> <!-- Container to add space at left and right -->
        <!-- Form Switch-> One Way or Return  -- Top Placement -->
        <div class="input-group mb-3" id="mainsearch">
           <!-- col's for Spacing  ---- Could be done differently later -->
          <p class="col"></p>
          <p class="col"></p>
          <p class="col"></p>
          <div class="form-check form-switch mb-3">        
            <div class="form-check form-switch">
            <span>One Way</span> <!-- Move to Left of Switch-- has some CSS that adjusts text position a bit -->
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Return</label>
          </div>
          <p class="col"></p>        
        </div>

        <!-- Main Input -->
        <div class="input-group mb-3">
          <input id="toSearch" type="text" class="form-control" placeholder="To" aria-label="To">
          <button class="reverse_to_from">@reverse</button>
          <input id="fromSearch" type="text" class="form-control" placeholder="From" aria-label="From">
          <input id="departSearch" type="text" class="form-control" placeholder="Depart" aria-label="Depart">
          <input id="returnSearch" type="text" class="form-control" placeholder="Return" aria-label="Return">
          <input id="adults" type="text" class="form-control" placeholder="Adults" aria-label="amountAdults">
          <input id="childs" type="text" class="form-control" placeholder="Children" aria-label="amountChildren">
          <input id="infants" type="text" class="form-control" placeholder="Infants" aria-label="amountInfants">
          <select id="flightClass" class="form-select" aria-label="Default select example">
            <option selected value="Economy">Economy</option>
            <option value="Premium_Economy">Premium Economy</option>
            <option value="Business">Business</option>
            <option value="First">First</option>
          </select>
          <select id="currency" class="form-select" aria-label="Default select example">
            <option selected value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>
          </select>
          <button>search</button>
        </div> 
      </div>      
         
    </div>

    <!-- Optional JavaScript; choose one of the two! -->    

    <!-- Bootstrap JS link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>

  </body>
</html>
